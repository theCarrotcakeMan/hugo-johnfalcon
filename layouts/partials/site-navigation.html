
  <nav
    class="hidden w-1/3 md:1/2 bottom-0 right-0 z-50 pointer-events-auto"
    role="navigation"
      data-scroll
      data-scroll-class="absolute"
      data-scroll-start=".saxofono" >

    {{ partial "i18nlist.html" . }}
    {{ if .Site.Menus.main }}
      <ul class="inline-block py-9 ">
        {{ range .Site.Menus.main }}
        <li class="list-none font-mono uppercase tracking-wide mb-2 px-4 border-b-2 border-slate-700 text-slate-700">
          <a class="hover:text-orange no-underline text-slate-700" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    {{ end }}

  </nav>
